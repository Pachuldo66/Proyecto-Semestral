    <script>
        $(document).ready(
            function(){

                $("#email").focusout(function(){

                        $("#alertaEmail").html(mensaje);
                        $("#alertaEmail").show();
                    } else {
                        $("#alertaEmail").hide();
                    }
                });
 
                $("#formulario").submit(function(){
                    if ($("#email").val().trim().length == 0) {
                        alert("Debe ingresar un email");
                        event.preventDefault();
                    }
                });

                $("#telefono").focusout(function(){
                    if ($("#telefono").val().trim().length == 12) {
                        $("#alertaTelefono").hide();
                    } else {
                        mensaje = "Su telefono debe contener 8 digitos";
                        $("#alertaTelefono").html(mensaje);

                });

                //$("#telefono").submit(function(){
                //    if ($("#telefono").val().trim().length != 0) {

                //            event.preventDefault();

                //            }
                //        }
                //    }
                //});

                $("#comentario").focusout(function(){
                    if ($("#comentario").val().trim().length < 50) {

                        $("#alertaComentario").html(mensaje);
                        $("#alertaComentario").show();
                    } else {
                        $("#alertaComentario").hide();
                    }
                });

                $("#formulario").submit(function(){
                    if ($("#comentario").val().trim().length < 50) {
                        alert("Su comentario debe contener al menos 50 caracteres");
                        event.preventDefault();
                    }
                });

                $("#rut").focusout(function(){
                    if ($("#rut").val().trim().length == 0) {
                        mensaje = "Debe ingresar un rut";
                        $("#alertaRut").html(mensaje);
                        $("#alertaRut").show();
                    } else {
                        $("#alertaRut").hide();
                    }
                });

                var Fn = {
                    // Valida el rut con su cadena completa "XXXXXXXX-X"
                    validaRut : function (rutCompleto) {
                        rutCompleto = rutCompleto.replace("‐","-");
                        if (!/^[0-9]+[-|‐]{1}[0-9kK]{1}$/.test( rutCompleto ))
                            return false;
                        var tmp 	= rutCompleto.split('-');
                        var digv	= tmp[1]; 
                        var rut 	= tmp[0];
                        if ( digv == 'K' ) digv = 'k' ;
                        
                        return (Fn.dv(rut) == digv );
                    },
                    dv : function(T){
                        var M=0,S=1;
                        for(;T;T=Math.floor(T/10))
                            S=(S+T%10*(9-M++%6))%11;
                        return S?S-1:'k';
                    }
                }


                $("#Enviar").click(function(){
                    if (Fn.validaRut( $("#rut").val() )){
                        
                    } else{
                        alert("El rut ingresado no es valido");
                        event.preventDefault();
                    }
                });
            }
 
        );

    <div class="container">

            <form action="" method="post" id="formulario">

                <div class="form-group">

                <div class="alert alert-danger" role="alert" id="alertaComentario">
                    Error!
                  </div>
                <div class="form-group">
                    <label for="comentario">Comentarios o sugerencias *</label>
                    <h1> </h1>
                    <textarea name="comentario" id="comentario" rows="7" cols="90%" placeholder="Escriba aqui sus comentarios."></textarea>
                </div>

                <input type="submit" value="Enviar" class="btn btn-primary" id="Enviar">
                <input type="reset" value="Limpiar" class="btn btn-danger">
            </form>
 
 
        </div>
    </div>
